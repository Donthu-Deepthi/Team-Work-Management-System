<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <!-- Header -->
        <div class="bg-primary text-white p-3 rounded-top">
            <h5 class="mb-0">Team Details</h5>
        </div>

        <!-- Team Info -->
        <div class="bg-light p-3 border rounded-bottom">
            <h6>Tech Workers <span class="text-muted float-end">Team size : 3</span></h6>
            <hr>

            <!-- Member 1 -->
            <div class="d-flex align-items-center border rounded p-3 mb-2">
                <img src="rahul.jpg" class="rounded-circle me-3" width="50" height="50" alt="Rahul">
                <div class="flex-grow-1">
                    <strong>Rahul</strong> -- <a href="mailto:rahul@gmail.com">rahul@gmail.com</a><br>
                </div>
                <div class="text-end">
                    <span>Progress : <strong id="progress1">35%</strong></span>
                    <div class="progress mt-1" style="height: 5px; width: 120px;">
                        <div class="progress-bar bg-success" style="width: 35%;" data-progress="35"></div>
                    </div>
                </div>
            </div>

            <!-- Member 2 -->
            <div class="d-flex align-items-center border rounded p-3 mb-2">
                <img src="harish.jpg" class="rounded-circle me-3" width="50" height="50" alt="Harish">
                <div class="flex-grow-1">
                    <strong>Harish</strong> -- <a href="mailto:harish@gmail.com">harish@gmail.com</a><br>
                </div>
                <div class="text-end">
                    <span>Progress : <strong id="progress2">45%</strong></span>
                    <div class="progress mt-1" style="height: 5px; width: 120px;">
                        <div class="progress-bar bg-success" style="width: 45%;" data-progress="45"></div>
                    </div>
                </div>
            </div>

            <!-- Member 3 -->
            <div class="d-flex align-items-center border rounded p-3 mb-2">
                <img src="vasu.jpg" class="rounded-circle me-3" width="50" height="50" alt="Vasu">
                <div class="flex-grow-1">
                    <strong>Vasu</strong> -- <a href="mailto:vasu@gmail.com">vasu@gmail.com</a><br>
                </div>
                <div class="text-end">
                    <span>Progress : <strong id="progress3">40%</strong></span>
                    <div class="progress mt-1" style="height: 5px; width: 120px;">
                        <div class="progress-bar bg-success" style="width: 30%;" data-progress="30"></div>
                    </div>
                </div>
            </div>

            <!-- Overall Progress -->
            <h6 class="mt-3">Overall Progress :</h6>
            <div class="progress" style="height: 10px;">
                <div class="progress-bar bg-success" id="overallProgressBar">0%</div>
            </div>
        </div>
    </div>

    <script>
        function calculateOverallProgress() {
            let progressBars = document.querySelectorAll(".progress-bar[data-progress]");
            let totalProgress = 0;
            let count = progressBars.length;

            progressBars.forEach(bar => {
                totalProgress += parseInt(bar.getAttribute("data-progress"));
            });

            let averageProgress = Math.round(totalProgress / count);
            let overallProgressBar = document.getElementById("overallProgressBar");

            overallProgressBar.style.width = averageProgress + "%";
            overallProgressBar.textContent = averageProgress + "%";
        }

        calculateOverallProgress();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
