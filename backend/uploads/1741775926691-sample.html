<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Team Chatbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            width: 350px;
            height: 450px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-body {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-footer {
            padding: 10px;
            background-color: #f1f1f1;
        }
        .message {
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 75%;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.received {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="chat-container d-flex flex-column">
        <div class="chat-header">Team Chat</div>
        <div class="chat-body d-flex flex-column" id="chat-box">
            <div class="message received">Hello Team! ðŸ‘‹</div>
            <div class="message sent">Hey there! ðŸ˜Š</div>
        </div>
        <div class="chat-footer d-flex">
            <input type="text" id="chat-input" class="form-control me-2" placeholder="Type a message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    function sendMessage() {
        let input = document.getElementById("chat-input");
        let messageText = input.value.trim();
        if (messageText !== "") {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "sent");
            messageDiv.innerText = messageText;
            chatBox.appendChild(messageDiv);
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }
    }
</script>

</body>
</html>
